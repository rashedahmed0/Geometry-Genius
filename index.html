<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <!-- HEADER SECTION -->
    <div class="bg-teal-100">
        <div class="navbar items-center w-[90%] mx-auto">
            <div class="navbar-start">
                <div class="">
                    <a class="btn btn-ghost text-xl">Interactive </a>
                    <p>Geometry Genius</p>
                </div>
            </div>
            <div class="navbar-end">
                <a class="btn btn-success">Blog</a>
            </div>
        </div>
    </div>

    <!-- GEOMETRY SECTION -->
    <section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Triangle card -->
            <div class="card bg-base-100 w-[80%] mx-auto shadow-xl m-2">
                <figure class="px-5 pt-5">
                    <img src="./images/triangle.png" alt="Triangle Image" />
                </figure>
                <div class="card-body items-center text-center">
                    <h1>Triangle</h1>
                    <p>Area (A) = 0.5 x b x h</p>
                    <p id="ans"></p>
                    <div class="flex gap-2">
                        <input type="text" id="tri-base" placeholder="Base"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                        <input type="text" id="tri-height" placeholder="Height"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                    </div>
                    <button class="btn btn-success text-white w-[200px]" onclick="triangle()">Calculate</button>
                </div>
            </div>

            <!-- Rectangle card -->
            <div class="card bg-base-100 w-[80%] mx-auto shadow-xl m-2">
                <figure class="px-5 pt-5">
                    <img src="./images/rectangle.png" alt="Rectangle Image" />
                </figure>
                <div class="card-body items-center text-center">
                    <h1>Rectangle</h1>
                    <p>Area (A) = L x W</p>
                    <p id="rec-ans"></p>
                    <div class="flex gap-2">
                        <input type="text" id="rec-length" placeholder="Length"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                        <input type="text" id="rec-width" placeholder="Width"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                    </div>
                    <button class="btn btn-success text-white w-[200px]" id="rectangle-btn">Calculate</button>
                </div>
            </div>

            <!-- Parallelogram card -->
            <div class="card bg-base-100 w-[80%] mx-auto shadow-xl m-2">
                <figure class="px-5 pt-5">
                    <img src="./images/parallelogram.png" alt="Parallelogram Image" />
                </figure>
                <div class="card-body items-center text-center">
                    <h1>Parallelogram</h1>
                    <p>Area (A) = B x H</p>
                    <p id="Para-ans"></p>
                    <div class="flex gap-2">
                        <input type="text" id="Para-base" placeholder="Base"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                        <input type="text" id="Para-height" placeholder="Height"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                    </div>
                    <button class="btn btn-success text-white w-[200px]" id="Parallelogram-btn">Calculate</button>
                </div>
            </div>

            <!-- Rhombus card -->
            <div class="card bg-base-100 w-[80%] mx-auto shadow-xl m-2">
                <figure class="px-5 pt-5">
                    <img src="./images/rhombus.png" alt="Rhombus Image" />
                </figure>
                <div class="card-body items-center text-center">
                    <h1>Rhombus</h1>
                    <p>Area (A) = 0.5 x D1 x D2</p>
                    <p id="Rhombus-ans"></p>
                    <div class="flex gap-2">
                        <input type="text" id="Rhombus-D1" placeholder="D1"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                        <input type="text" id="Rhombus-D2" placeholder="D2"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                    </div>
                    <button class="btn btn-success text-white w-[200px]" id="Rhombus-btn">Calculate</button>
                </div>
            </div>

            <!-- Pentagon card -->
            <div class="card bg-base-100 w-[80%] mx-auto shadow-xl m-2">
                <figure class="px-5 pt-5">
                    <img src="./images/pentagon.png" alt="Pentagon Image" />
                </figure>
                <div class="card-body items-center text-center">
                    <h1>Pentagon</h1>
                    <p>Area (A) = 0.5 x P x a</p>
                    <p id="Pentagon-ans"></p>
                    <div class="flex gap-2">
                        <input type="text" id="Pentagon-P" placeholder="Perimeter"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                        <input type="text" id="Pentagon-a" placeholder="Apothem"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                    </div>
                    <button class="btn btn-success text-white w-[200px]" id="Pentagon-btn">Calculate</button>
                </div>
            </div>

            <!-- Ellipse card -->
            <div class="card bg-base-100 w-[80%] mx-auto shadow-xl m-2">
                <figure class="px-5 pt-5">
                    <img src="./images/ellipse.png" alt="Pentagon Image" />
                </figure>
                <div class="card-body items-center text-center">
                    <h1>Ellipse</h1>
                    <p>Area (A) = 3.1416 x A x B </p>
                    <p id="Ellipse-ans"></p>
                    <div class="flex gap-2">
                        <input type="text" id="Ellipse-A" placeholder="A"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                        <input type="text" id="Ellipse-B" placeholder="B"
                            class="border border-black rounded-sm pl-2 w-[40%]">
                        <span>cm</span>
                    </div>
                    <button class="btn btn-success text-white w-[200px]" id="Ellipse-btn">Calculate</button>
                </div>
            </div>

        </div>
    </section>
    <script src="./Ellipse.js"></script>
    <script src="./triangle.js"></script>
    <script src="./rectangle.js"></script>
    <script src="./parallelogram.js"></script>
    <script src="./rhombus.js"></script>
    <script src="./pentagon.js"></script>
</body>

</html>
